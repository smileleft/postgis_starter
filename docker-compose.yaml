version: "3.9"
services:
  db:
    image: postgis/postgis:17-3.4  # PostgreSQL 17 + PostGIS 3.4
    container_name: postgis_db
    restart: always
    environment:
      POSTGRES_DB: gisdb
      POSTGRES_USER: gisuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
